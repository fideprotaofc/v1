<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallpapers Grátis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #4f46e5;
      --button-bg: rgba(79, 70, 229, 0.85);
      --button-bg-hover: rgba(79, 70, 229, 1);
      --shadow-color: rgba(0, 0, 0, 0.7);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid #2c2c2c;
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
    }
    main {
      flex-grow: 1;
      padding: 1rem 1rem 3rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px var(--shadow-color);
      background-color: #1e1e1e;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card img {
      display: block;
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
      border-radius: 0.5rem;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .download-btn {
      position: absolute;
      bottom: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    .card:hover .download-btn {
      opacity: 1;
    }
    .download-btn:hover,
    .download-btn:focus {
      background-color: var(--button-bg-hover);
      outline: none;
    }
    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #2c2c2c;
      background-color: #181818;
    }
    @media (max-width: 400px) {
      .card img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wallpapers Grátis</h1>
  </header>

  <main>
    <section aria-label="Galeria de wallpapers gratuitos" class="gallery">

      <!-- Wallpaper 1 -->
      <article class="card">
        <img src="wallpapers/wallpaper1.jpg" alt="Wallpaper 1: descrição da imagem" />
        <a href="wallpapers/wallpaper1.jpg" download="wallpaper1.jpg" class="download-btn" aria-label="Baixar Wallpaper 1">Download</a>
      </article>

      <!-- Wallpaper 2 -->
      <article class="card">
        <img src="wallpapers/wallpaper2.jpg" alt="Wallpaper 2: descrição da imagem" />
        <a href="wallpapers/wallpaper2.jpg" download="wallpaper2.jpg" class="download-btn" aria-label="Baixar Wallpaper 2">Download</a>
      </article>

      <!-- Adicione mais wallpapers copiando os blocos acima -->

    </section>
  </main>

  <footer>
    © 2025 Wallpapers Grátis. Todos os direitos reservados.
  </footer>
</body>
</html>
