<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Wallpapers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --border: #333;
      --button-bg: #4f46e5;
      --button-hover: #3730a3;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --text: #111;
      --border: #ccc;
      --button-bg: #4f46e5;
      --button-hover: #3730a3;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    button {
      background-color: var(--button-bg);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    main.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    main.gallery a {
      position: relative;
      display: block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    main.gallery a:hover {
      transform: scale(1.03);
    }

    main.gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border);
      background-color: var(--bg);
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <h1>Galeria de Wallpapers</h1>
    <div class="actions">
      <button onclick="location.href='index.html'">Voltar para Início</button>
      <button onclick="toggleTheme()" id="themeToggle">Modo Claro</button>
    </div>
  </header>

  <main class="gallery">
    <a href="wallpapers/wallpaper1.jpg" download>
      <img src="wallpapers/wallpaper1.jpg" alt="Wallpaper 1">
    </a>
    <a href="wallpapers/wallpaper2.jpg" download>
      <img src="wallpapers/wallpaper2.jpg" alt="Wallpaper 2">
    </a>
    <!-- Adicione mais imagens aqui -->
  </main>

  <footer>
    &copy; 2024 Galeria de Wallpapers. Todos os direitos reservados.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('themeToggle').textContent = isDark ? 'Modo Escuro' : 'Modo Claro';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // Mantém o tema escolhido ao recarregar
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
      }
    })();
  </script>
</body>
</html>
